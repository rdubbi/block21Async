<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>party</title>
    <script defer src="index.js"></script>
</head>
<body>
    <h1>Events</h1>
    <form id="addEvent">
      <label>
        Event Name:
        <input type="text" name="name" />
      </label>
      <label>
        Date:
        <input type="text" name="date" size="23" placeholder="2023-11-29T00:00:00.000Z" />
      </label>
      <label>
        Location:
        <input type="text" name="location" />
      </label><br><br>
      <label>
        Description:
        <input type="text" name="description" size="65"/>
      </label>
      <button>Add Event</button>
    </form>
    <ul id="events"></ul>
  </body>
</html>
